{% extends 'base.html' %}
{% block content %}
<h2>Set New Password</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.password.label }}
        {{ form.password(class_="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.password2.label }}
        {{ form.password2(class_="form-control") }}
    </div>
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
